    <p><u>#BL #연하공 #연상수 #자낮공 #능력수 #현대배경</u></p>
    <p>

    </p>
    <p><a href="https://ridibooks.com/books/297029563?_s=search&_q=%EC%9D%B4%EB%B0%A9%EC%9D%B8&_rdt_sid=search&_rdt_idx=1" target="_blank" title="리디북스"><strong><u>이방인</u>(the stranger)</strong>.</a> 작가 선명. 김지호. 연우정</p>
    <p>살아남기 위해 버텨보고 애써보기도 하지만 세상 그 어디에도 마음 둘 곳 없는 김지호.
    그러던 지호 앞에 어느 날 홀연히 나타난 검사 연우정은, 지호에게 자신과 함께 가기를 제안한다.</p>
    <img src="Sea.jpg" width="100%">
