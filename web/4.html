      <h2>로맨틱 캡틴 달링</h2>
      <p>
        <u>#연하공 #연상수 #미인공 #미남수 #하극상 #짝사랑</u></p>
        <p>
          <strong><a href="https://ridibooks.com/books/297035858?_s=instant&_q=%EB%A1%9C%EB%A7%A8%ED%8B%B1%EC%BA%A1&_rdt_sid=search_instant&_rdt_idx=3&_rdt_arg=%EB%A1%9C%EB%A7%A8%ED%8B%B1%EC%BA%A1" target="_blank" title="리디북스">로맨틱 캡틴 달링</a>. 모아이. 라파엘 헤인스워즈. 단테 베일리 </strong></p>
      <p>
        헤인스워즈 가의 도련님이 왜 굳이 특수부대를, 그것도 하필 내 밑으로….'<br>
      반년간 어느 후배의 사수를 맡게 된 단테 베일리 앞에 나타난 건<br>
      화사한 금발과 예쁜 연녹색 눈동자를 가진 남자였다.</p>
      <p>
      "라파엘 헤인스워즈입니다! 자, 잘 부탁드립니다!”</p>
